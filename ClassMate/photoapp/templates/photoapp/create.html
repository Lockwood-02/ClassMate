{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="flex justify-center">
    <div class="p-4 max-w-md">
      <h1 class="mt-3 text-center">Add photo</h1>
      <form action="" method="post" enctype="multipart/form-data" class="form-group w-full">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-red-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full my-3">Add Photo</button>
      </form>
    </div>
  </div>
{% endblock %}
