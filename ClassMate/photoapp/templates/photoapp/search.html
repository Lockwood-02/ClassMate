{% extends 'base.html' %} 

{% block body %}

<h1 class="text-center">You Searched For...</h1>

{% for result in photo %}
<div class="row">
  <div class="col-lg-3 col-md-4 col-xs-6 mb-4">
    <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100 border border-dark rounded">
      <img src="{{photo.thumbnail.url}}" class="img-fluid rounded" alt="{{photo.title}}" />
      <p class="text-center align-text-bottom">{{photo.title}}</p>
    </a>
  </div>
</div>
{% empty %}
<h2 class="text-center">Sorry, no result found for that.</h2>
{% endfor %}

{% endblock body %}
