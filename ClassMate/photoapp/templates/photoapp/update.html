{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="mt-4 mx-auto max-w-md bg-slate-200 border-4 border-red-800 p-4">
<div class="mx-auto text-center ">
  <h1 class="mt-3">Edit photo {{photo}}</h1>
</div>
<div class="form-group text-center">
  <form action="" method="post" enctype="multipart/form-data">
    <strong class="mx-auto">{% csrf_token %}</strong>
    {{ form|crispy }}
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Edit Photo</button>
  </form>
</div>
</div>
{% endblock body %}
