<!-- templates/navbar.html -->
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
</html>
<nav class="bg-red-800">
  <div class="mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
    <div class="flex-shrink-0 flex items-center">
      <a href="{% url 'photo:list' %}" class="text-white text-xl font-bold">ClassMate</a>
    </div>
    <div class="hidden sm:block sm:ml-6 flex items-center">
      <ul class="flex space-x-4">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'photo:create' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Add a photo</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'user:profile' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Hi {{user.username}}</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'user:logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'user:login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign In</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
